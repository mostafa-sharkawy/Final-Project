 
services: 
  db: 
    image: mysql:5.7 
    container_name: mysql_db 
    restart: unless-stopped  # Changed from 'always'
    environment: 
      MYSQL_ROOT_PASSWORD: rootpassword 
      MYSQL_DATABASE: wordpress 
      MYSQL_USER: wpuser 
      MYSQL_PASSWORD: wppassword 
    ports: 
      - "3306:3306" 
    volumes: 
      - db_data:/var/lib/mysql 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  wordpress: 
    image: wordpress:latest 
    container_name: wordpress_app 
    restart: unless-stopped  # Changed from 'always'
    depends_on: 
      - db 
    environment: 
      WORDPRESS_DB_HOST: db:3306 
      WORDPRESS_DB_USER: wpuser 
      WORDPRESS_DB_PASSWORD: wppassword 
      WORDPRESS_DB_NAME: wordpress 
    ports: 
      - "8080:80" 
    volumes: 
      - wp_data:/var/www/html 
    entrypoint: >
      sh -c '
        chown -R www-data:www-data /var/www/html &&
        docker-entrypoint.sh apache2-foreground
      '

  wp-cli:
    image: wordpress:cli
    container_name: wp_cli
    depends_on:
      - wordpress
    volumes:
      - wp_data:/var/www/html
      - ./wp-cli-test-command.php:/var/www/html/wp-cli-test-command.php  # Add this line
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppassword
      WORDPRESS_DB_NAME: wordpress
    command: >
      sh -c '
        sleep 10


        # Ensure write access for www-data user
        chown -R 33:33 /var/www/html
        # Make wp-config.php writable
        chmod 666 /var/www/html/wp-config.php || true

        wp package install wp-cli/wp-cli
        wp --require=/var/www/html/wp-cli-test-command.php cli info
        tail -f /dev/null
      '
volumes: 
  db_data: 
  wp_data: 
